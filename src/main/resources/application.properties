spring.application.name=animalapi

# MariaDB Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/animals
spring.datasource.username=root
spring.datasource.password=elli123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# SQL initialization (for schema.sql and data.sql)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Optional: Show SQL queries in console for debugging
logging.level.org.springframework.jdbc=DEBUG